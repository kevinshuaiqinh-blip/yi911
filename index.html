<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #000;
            --accent-color: #ff4757;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg-color); color: #333; }
        header { 
            background: var(--primary-color); color: #fff; padding: 1.2rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 4px; text-transform: uppercase; }
        .nav-tools { display: flex; gap: 15px; align-items: center; }
        .search-bar { background: #222; border: 1px solid #444; padding: 8px 12px; color: #fff; border-radius: 20px; width: 120px; transition: 0.3s; }
        .search-bar:focus { width: 180px; outline: none; border-color: var(--accent-color); }
        .container { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .product-card { background: var(--card-bg); overflow: hidden; border-radius: 4px; transition: 0.3s; }
        .product-img { width: 100%; height: 220px; object-fit: cover; background: #eee; }
        .product-info { padding: 12px; text-align: center; }
        .category { font-size: 10px; color: #aaa; text-transform: uppercase; }
        .price { font-weight: bold; margin: 8px 0; }
        .btn-add { background: var(--primary-color); color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; font-size: 12px; }
        .side-panel { position: fixed; right: -100%; top: 0; width: 80%; height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .side-panel.active { right: 0; }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index: 1500; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>
<header>
    <div class="logo">Â£π911</div>
    <div class="nav-tools">
        <input type="text" class="search-bar" id="searchInput" placeholder="ÊêúÁ¥¢..." oninput="handleSearch()">
        <div onclick="toggleCart(true)">üõí <span id="cartCount">0</span></div>
    </div>
</header>
<div class="container" id="productGrid"></div>
<div id="cartPanel" class="side-panel">
    <h3>Ë¥≠Áâ©Ê∏ÖÂçï</h3>
    <div id="cartList"></div>
    <div style="margin: 20px 0; font-weight: bold;">ÊÄªËÆ°: ¬•<span id="totalPrice">0</span></div>
    <button class="btn-add" onclick="alert('ËÆ¢ÂçïÂ∑≤Êèê‰∫§ÔºÅ')">Á´ãÂç≥ÁªìÁÆó</button>
    <button onclick="toggleCart(false)" style="margin-top:20px; background:none; border:none; color:#999; width:100%;">ËøîÂõûË¥≠Áâ©</button>
</div>
<div id="overlay" class="overlay" onclick="toggleCart(false)"></div>
<script>
    const products = [
        { id: 1, name: 'ÈªëÈáëÂ∞èÈ¶ôÈ£éÂ§ñÂ•ó', category: 'Â§ñÂ•ó', price: 1299, img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=600' },
        { id: 2, name: 'ÊΩÆÊµÅÊùüËÑöÂ∑•Ë£ÖË£§', category: 'Ë£§Â≠ê', price: 599, img: 'https://images.unsplash.com/photo-1552902865-b72c031ac5ea?w=600' },
        { id: 3, name: 'Â§çÂè§ÈªëÁôΩÂæ∑ËÆ≠Èûã', category: 'ÈûãÂ≠ê', price: 899, img: 'https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?w=600' },
        { id: 4, name: 'ÊãºÊé•Á≤óËä±Âë¢Ë•øË£Ö', category: 'Â§ñÂ•ó', price: 1599, img: 'https://images.unsplash.com/photo-1548883354-94bcfe321cbb?w=600' }
    ];
    let cart = [];
    function render(items) {
        document.getElementById('productGrid').innerHTML = items.map(p => `
            <div class="product-card">
                <img src="${p.img}" class="product-img">
                <div class="product-info">
                    <div class="category">${p.category}</div>
                    <div style="font-size:14px; height:40px; overflow:hidden;">${p.name}</div>
                    <div class="price">¬•${p.price}</div>
                    <button class="btn-add" onclick="addToCart(${p.id})">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
                </div>
            </div>
        `).join('');
    }
    function handleSearch() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        render(products.filter(p => p.name.includes(val) || p.category.includes(val)));
    }
    function addToCart(id) {
        cart.push(products.find(p => p.id === id));
        updateCart();
    }
    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartList').innerHTML = cart.map(item => `<div class="cart-item"><span>${item.name}</span><span>¬•${item.price}</span></div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0);
    }
    function toggleCart(show) {
        document.getElementById('cartPanel').classList.toggle('active', show);
        document.getElementById('overlay').style.display = show ? 'block' : 'none';
    }
    render(products);
</script>
</body>
</html>
